<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Challenge 01</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    <header class="header fixed">

          <!-- logo -->
          <img src="assets/img/icon/Logo.svg" alt="Besnik." />
          <!-- Navbar -->
          <div class="navbar">
            <ul class="list">
              <li><a href="#!">Home</a></li>

          <div class="container-button">
            <a href="#!" class="sign-in">Sign in</a>
            <a href="#!" class="btn btn-sign-up">Sign up</a>
          </div>
        </div>
      </div>

    <main>
      <!-- hero -->
      <div class="hero">

            <div class="left-hero">
              <p class="title">ðŸ˜Ž EASY LEAENING PLATFORM</p>

                knowledge from our world-class platform.
              </p>
              <div class="combo-start">

                  <img src="assets/img/icon/play.svg" alt="" />
                </div>
              </div>

            <!-- Right hero -->
            <div class="right-hero">

                  <img src="assets/img/icon/Book.svg" alt="" />

              </div>

                <p class="desc">Schedules</p>
                <div class="rows">

                  <img src="assets/img/icon/Schedules-row-3.svg" alt="" />

                  <img src="assets/img/image/Face-img-3.jpg" alt="" />
                  <img src="assets/img/image/Face-img-4.jpg" alt="" />
                  <div class="icon">10k+</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer"></footer>
